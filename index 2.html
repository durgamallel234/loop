 <html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
         var a=prompt("Enter name")

for(i=a.length-1;i>=a.length-1;i--){
    alert(a[i])
}

var a=prompt("Enter name")
i=a.length-1
while(i>=a.length-1){
    alert(a[i])
    i--
}

var a=prompt("Enter a name")
i=a

do{
    alert(a[i.length-1])
    i--
}
while(i>=a.length-1)

var a=prompt("Enter")
alert(a[a.length-1])
</script>
</body>
</html>
